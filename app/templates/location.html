$def with (data)
<!--显示位置信息界面-->
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>位置信息</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <link rel="stylesheet" href="http://203.195.235.76/jssdk/css/style.css">
    <link rel="stylesheet" href="/static/dist/lib/weui.min.css">
    <link rel="stylesheet" href="/static/dist/css/jquery-weui.css">
    <link rel="stylesheet" href="/static/css/demos.css">

    <style>
        #container{
        width:100%;
        height: 360px;
        }
    </style>
</head>
<body ontouchstart>
<p class="demos-sub-title">更新时间&nbsp;&nbsp;<span id="time"></span></p>
<div id="container"></div>
<div>
    <div class="weui_cells_title">基本信息</div>
    <div class="weui_cells">
        <div class="weui_cell">
            <div class="weui_cell_bd weui_cell_primary">
                <p>设备ID</p>
            </div>
            <div class="weui_cell_ft">FB_T_N12031</div>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_bd weui_cell_primary">
                <p>更新时间</p>
            </div>
            <div class="weui_cell_ft">2分钟前</div>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_bd weui_cell_primary">
                <p>坐标LAT</p>
            </div>
            <div class="weui_cell_ft">113.2222</div>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_bd weui_cell_primary">
                <p>坐标LAT</p>
            </div>
            <div class="weui_cell_ft">113.2222</div>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_bd weui_cell_primary">
                <p>位置解析</p>
            </div>
            <div class="weui_cell_ft">江苏省南京市</div>
        </div>

    </div>

</div>
<br>
<br>
<div class="weui_msg">
    <div class="weui_extra_area">
        <a href="?yesterday">查看昨天运动轨迹</a>
    </div>
</div>

<script src="/static/dist/lib/jquery-2.1.4.js"></script>
<script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=791658337c322d078ee45d7993685ca7"></script>
<script>
$$(document).ready(function(){
    $$("#time").text(getTime());
});

function getTime() {
    var date = new Date();
    return date.getHours()+" : "+(date.getMinutes())+" : "+date.getSeconds();
}

var map = new AMap.Map('container',{
        resizeEnable: true,
        zoom: 18,
        center: [116.480983, 39.989628]
    });
   var marker = new AMap.Marker({
            position: [116.480983, 39.989628]
    });
    marker.setMap(map);
//marker.setMap();//移除marker

 AMap.plugin(['AMap.Scale'],function(){
        var scale = new AMap.Scale();
        map.addControl(scale);
    })


  var lineArr = [
        [116.480983, 39.989628],
        [116.382122, 39.901176]
    ];
    var polyline = new AMap.Polyline({
        path: lineArr,          //设置线覆盖物路径
        strokeColor: "#3366FF", //线颜色
        strokeOpacity: 1,       //线透明度
        strokeWeight: 5,        //线宽
        strokeStyle: "solid",   //线样式
        strokeDasharray: [10, 5] //补充线样式
    });
    polyline.setMap(map);



</script>
</body>
</html>
